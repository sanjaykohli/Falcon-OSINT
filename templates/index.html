{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <h1 class="title">Falcon OSINT Tool</h1>
    <p class="subtitle">Search for publicly available online information on any topic or username.</p>
    <form action="/search" method="POST" class="search-form">
        <input type="text" name="query" class="search-input" placeholder="Enter a topic or username" required>
        <button type="submit" class="search-button">Search</button>
    </form>
</div>
{% endblock %}
